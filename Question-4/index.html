<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question-4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
.bg-img{
  background-image: url(./asset/images/abstract-digital-technology-background-with-concept-security-vector.jpg);
  object-fit: cover;
  background-repeat: no-repeat;
}
      .form-control:focus {
        outline: none !important;
        box-shadow: none !important;
      }
      .form-control::placeholder{
        color: white;
        opacity: 0.5;
      }
    </style>
  </head>
  <body class="bg-secondary ">
    <div class="container">
      <div class="bg-img p-5">
        <div class="row justify-content-center ">
          <div class="col-12 col-lg-6">
            <img class="img-fluid" src="./asset/images/6521996.png" alt="">
          </div>
          <div class="col-12 col-lg-6 border border-white p-4 rounded-4 bg-transparent">
            <div class=" shadow p-4 border rounded-4">
              <h3 class="text-center mb-4 text-white fw-bold">User Registration</h3>
              <form>
                <div class="mb-3">
                  <label class="text-white" for="fullname" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control border border-white bg-transparent  rounded-2"
                    id="fullname"
                    placeholder="Enter your full name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="text-white"  for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control border border-white bg-transparent  rounded-2"
                    id="email"
                    placeholder="Enter your email "
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="text-white" for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control border border-white bg-transparent  rounded-2"
                    id="username"
                    placeholder="Choose a username"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="text-white" for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control border border-white bg-transparent  rounded-2"
                    id="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="text-white" for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control border border-white bg-transparent  rounded-2"
                    id="confirmPassword"
                    placeholder="Conform your password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
